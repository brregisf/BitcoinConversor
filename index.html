<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Real para Bitcoin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">Conversor ao vivo:</div>
      <label>Digite o valor da venda:</label>
      <input
        type="text"
        id="valorReal"
        placeholder="R$0,00"
        oninput="formatarMoeda(event)"
      />
      <span class="info">Desconto: -10%</span>
      <button onclick="converter()">Converter</button>
      <h3>Valor em Bitcoin:</h3>
      <p id="valorBitcoin">₿0.00000000</p>
      <button class="copiar-btn" onclick="copiarBitcoin()">Copiar</button>
      <span class="ao-vivo">● ao vivo</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
